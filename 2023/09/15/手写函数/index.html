                <h3 id="手写apply函数"><a href="#手写apply函数" class="headerlink" title="手写apply函数"></a>手写apply函数</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-title class_">Function</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">myApply</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params">thisArg, otherArgs</span>) &#123;<br>    <span class="hljs-comment">// 确保 thisArg 不为 null 或 undefined，如果是，则默认为全局对象 window</span><br>    thisArg === (thisArg === <span class="hljs-literal">null</span> || thisArg === <span class="hljs-literal">undefined</span>) ? <span class="hljs-variable language_">window</span> : <span class="hljs-title class_">Object</span>(thisArg);<br><br>    <span class="hljs-comment">// 创建一个唯一的 Symbol 用于存储原函数</span><br>    <span class="hljs-keyword">const</span> fnKey = <span class="hljs-title class_">Symbol</span>(<span class="hljs-string">&#x27;fn&#x27;</span>);<br><br>    <span class="hljs-comment">// 将原函数存储在 thisArg 对象的一个不可枚举属性中</span><br>    <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">defineProperty</span>(thisArg, fnKey, &#123;<br>        <span class="hljs-attr">enumerable</span>: <span class="hljs-literal">false</span>,   <span class="hljs-comment">// 不可枚举</span><br>        <span class="hljs-attr">configurable</span>: <span class="hljs-literal">true</span>,  <span class="hljs-comment">// 可配置</span><br>        <span class="hljs-attr">value</span>: <span class="hljs-variable language_">this</span>          <span class="hljs-comment">// 原函数</span><br>    &#125;);<br><br>    <span class="hljs-comment">// 调用存储在 thisArg 对象中的原函数，并传递参数 otherArgs</span><br>    <span class="hljs-comment">// 只是说要通过thisArg来调用, thisArg[fnKey] 就是原函数</span><br>    thisArg[fnKey](...otherArgs);<br><br>    <span class="hljs-comment">// 删除存储在 thisArg 对象中的原函数，以防止污染原对象</span><br>    <span class="hljs-keyword">delete</span> thisArg[fnKey];<br>&#125;<br></code></pre></td></tr></table></figure>



<h3 id="手写bind函数"><a href="#手写bind函数" class="headerlink" title="手写bind函数"></a>手写bind函数</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-title class_">Function</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">hybind</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params">thisArg, ...otherArgs</span>) &#123;<br>    <span class="hljs-comment">// 确保 thisArg 不是 null 或 undefined，如果是，则默认为全局对象 window</span><br>    thisArg = thisArg === <span class="hljs-literal">null</span> || thisArg === <span class="hljs-literal">undefined</span> ? <span class="hljs-variable language_">window</span> : <span class="hljs-title class_">Object</span>(thisArg);<br><br>    <span class="hljs-comment">// 创建一个唯一的 Symbol 作为属性名，用于存储原函数</span><br>    <span class="hljs-keyword">const</span> fnKey = <span class="hljs-title class_">Symbol</span>(<span class="hljs-string">&#x27;fn&#x27;</span>);<br><br>    <span class="hljs-comment">// 使用 Object.defineProperty 方法将原函数存储在 thisArg 对象的属性中</span><br>    <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">defineProperty</span>(thisArg, fnKey, &#123;<br>        <span class="hljs-attr">enumerable</span>: <span class="hljs-literal">false</span>,   <span class="hljs-comment">// 不可枚举</span><br>        <span class="hljs-attr">configurable</span>: <span class="hljs-literal">true</span>,  <span class="hljs-comment">// 可配置</span><br>        <span class="hljs-attr">writable</span>: <span class="hljs-literal">false</span>,     <span class="hljs-comment">// 不可写</span><br>        <span class="hljs-attr">value</span>: <span class="hljs-variable language_">this</span>          <span class="hljs-comment">// 原函数</span><br>    &#125;);<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-function">(<span class="hljs-params">...newArgs</span>) =&gt;</span> &#123;  <span class="hljs-comment">// 返回一个函数</span><br>        <span class="hljs-comment">// 创建一个合并了原参数和新参数的参数数组</span><br>        <span class="hljs-keyword">var</span> allArgs = [...otherArgs, ...newArgs];<br>        <br>        <span class="hljs-comment">// 调用存储在 thisArg 对象中的原函数，并传递合并后的参数数组</span><br>        thisArg[fnKey](...allArgs);<br>        <br>        <span class="hljs-comment">// 不需要删除 fnKey，因为下次调用还会使用它</span><br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>





<h3 id="手写柯里化函数"><a href="#手写柯里化函数" class="headerlink" title="手写柯里化函数"></a>手写柯里化函数</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">curring</span>(<span class="hljs-params">fn</span>) &#123;<br>    <span class="hljs-keyword">function</span> <span class="hljs-title function_">cur</span>(<span class="hljs-params">...args</span>) &#123;<br>        <span class="hljs-keyword">if</span>(args.<span class="hljs-property">length</span> &gt;= fn.<span class="hljs-property">length</span>) &#123;<br>            <span class="hljs-comment">// 如果传入的参数数量达到了原函数 fn 的参数数量，执行原函数 fn 并返回结果</span><br>            <span class="hljs-keyword">return</span> fn.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, args);<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            <span class="hljs-comment">// 如果传入的参数数量不足，返回一个新的函数，用于接收更多参数</span><br>            <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...newArgs</span>) &#123;<br>                <span class="hljs-comment">// 将新传入的参数与之前的参数合并，递归调用 cur</span><br>                <span class="hljs-keyword">return</span> cur.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, args.<span class="hljs-title function_">concat</span>(newArgs));<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">// 返回初始的 cur 函数</span><br>    <span class="hljs-keyword">return</span> cur;<br>&#125;<br></code></pre></td></tr></table></figure>



<h3 id="获取对象所有属性"><a href="#获取对象所有属性" class="headerlink" title="获取对象所有属性"></a>获取对象所有属性</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">inheritedPropertyNames</span>(<span class="hljs-params">obj</span>) &#123;<br>  <span class="hljs-keyword">var</span> props = &#123;&#125;;<br>  <span class="hljs-keyword">while</span>(obj) &#123;<br>    <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">getOwnPropertyNames</span>(obj).<span class="hljs-title function_">forEach</span>(<span class="hljs-keyword">function</span>(<span class="hljs-params">p</span>) &#123;<br>      props[p] = <span class="hljs-literal">true</span>;<br>    &#125;);<br>    obj = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">getPrototypeOf</span>(obj);  <span class="hljs-comment">// 找原型链</span><br>  &#125;<br>  <span class="hljs-keyword">return</span> <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">getOwnPropertyNames</span>(props);<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
